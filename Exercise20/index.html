<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pocket Notes</title>
    <link rel="stylesheet" href="./css/newstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Lato:wght@100;300;400;700;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="main-header">
        <h1>Pocket  <span>Notes</span> </h1>
        <div class="header-buttons-container">
            <button class="delete-all-button">DELETE ALL</button>
            <button class="new-button">NEW</button>
        </div>
    </header>

    <main>
        <div class="empty-page">
            <div>
                <img src="./images/cube.png" alt="Cube image">
            </div>
            <p>Notes you add appear here</p>
        </div>

        <div class="all-notes-container"></div>

        <div class="overlay"></div>

        <div class="new-note-modal-container">
            <div class="new-note-modal">
                <header>
                    <p>NEW NOTE</p>
                    <div class="close-icon-container"> <i class="fa-solid fa-xmark close-icon"></i></div>
                </header>

                <form action="">
                    <textarea name="notesTitle" id="" placeholder="Notes Title" rows="2"></textarea>
                    <p class="error error-title"></p>
                    <textarea name="imageUrl" id="" rows="2" placeholder="Add Image URL"></textarea>
                    <textarea name="content" id="" rows="32" placeholder="Add Content Here"></textarea>
                    <p class="error error-content"></p>
                </form>
                
                <div class="colors-button-container">
                    <div class="colors-container">
                        <span class="circle purple"></span>
                        <span class="circle white"></span>
                        <span class="circle yellow"></span>
                        <span class="circle green"></span>
                        <span class="circle red"></span>
                    </div>
                    
                    <button class="add-button add-button-style">ADD</button>
                </div>
                
            </div>
        </div>

        <div class="delete-note-modal">
            <header >
                <p>CONFIRM DELETE</p>
                <div class="close-icon-container"> <i class="fa-solid fa-xmark close-icon"></i></div>
            </header>
            <p class="delete-confirmation-msg"></p>

            <button class="confirmation-button delete-conf-button">YES, DELETE</button>
        </div>

        <div class="editing-confirmation-note-modal">
            <header >
                <p>CONFIRM</p>
                <div class="close-icon-container"> <i class="fa-solid fa-xmark close-icon editing-conf-close-icon"></i></div>
            </header>
            <p class="editing-confirmation-msg">Seems like you are in the middle of adding/editing content. Do you want to leave?</p>

            <button class="confirmation-button editing-conf-button">YES, CLOSE</button>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/scripts.js"></script>
</body>
</html>
