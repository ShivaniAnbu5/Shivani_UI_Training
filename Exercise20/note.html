<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note</title>
    <link rel="stylesheet" href="./css/newstyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100;200;300;400;500;600;700&family=Lato:wght@100;300;400;700;900&family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="main-header">
      <div class="arrow-title-division">
        <i class="fa-solid fa-arrow-left"></i>
        <h1>Pocket <span>Notes</span></h1>
      </div>

      <div class="header-buttons-container">
        <button class="delete-particular-note-button">DELETE</button>
        <button class="edit-note-button">EDIT</button>
      </div>
    </header>

    <main class="note-main">
        <div class="color-container">
          <span class="selected-note-circle"></span>
        </div>
        <div class="selected-note-container">
          <h1 class="selected-note-title"></h1>
          <p class="selected-note-date"></p>
          <div class="selected-note-imgContainer">
            <img alt="Image" class="selected-note-image">
          </div>
          <p class="selected-note-content"></p>
        </div>


        <div class="edit-note-modal-container">
          <div class="edit-note-modal">
              <header>
                  <p>EDIT NOTE</p>
                  <div class="close-icon-container"> <i class="fa-solid fa-xmark close-icon edit-note-close-icon"></i></div>
              </header>

              <form action="">
                  <textarea name="notesTitle" id="" placeholder="Notes Title" rows="2"></textarea>
                  <p class="error error-title"></p>
                  <textarea name="imageUrl" id="" rows="2" placeholder="Add Image URL"></textarea>
                  <textarea name="content" id="" rows="32" placeholder="Add Content Here"></textarea>
                  <p class="error error-content"></p>
              </form>
              
              <div class="colors-button-container">
                  <div class="colors-container">
                      <span class="circle purple"></span>
                      <span class="circle white"></span>
                      <span class="circle yellow"></span>
                      <span class="circle green"></span>
                      <span class="circle red"></span>
                  </div>
                  
                  <button class="save-button save-button-style">SAVE</button>
              </div>
              
          </div>
      </div>


      <div class="overlay"></div>

    <div class="delete-note-modal">
      <header >
          <p>CONFIRM DELETE</p>
          <div class="close-icon-container"> <i class="fa-solid fa-xmark close-icon delete-note-close-icon"></i></div>
      </header>
      <p class="delete-confirmation-msg"></p>

      <button class="confirmation-button delete-conf-button selected-note-delete-conf-button">
        <span>YES, DELETE</span> </button>
  </div>
    </main>

    

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script type="module" src="./js/newnote.js"></script>

  </body>
</html>
