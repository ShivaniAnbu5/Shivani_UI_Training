<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shruthi Bhatt</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>

    <!--------------------------- HEADER STARTS HERE --------------------------->
    <header>
        <div class="designer-email-container">
            <p>shruthi.bhatt@siriuscom.com</p>
        </div>
        <div class="designer-details-container">
            <p>Shruthi <span>Bhatt</span></p>
            <p>a <span>product</span> designer</p>
        </div>
    </header>

    <!--------------------------- MAIN CONTENT STARTS HERE --------------------------->
    <main>

        <!--------------------------- IMAGE SECTION --------------------------->
        <section class="images-section">
            <div><img src="./images/products/rawpixel-769308-unsplash.png" alt="Dress image"/></div>
            <div><img src="./images/products/fancycrave-329196-unsplash.png" alt="Graphic design image"/></div>
            <div><img src="./images/products/nadine-shaabana-1112616-unsplash.png" alt="Coffee image"/></div>
            <div><img src="./images/products/fikri-rasyid-689579-unsplash.png" alt="Object"/> </div>
            <div> <img src="./images/products/marc-mueller-654355-unsplash.png" alt="Oculus image"/></div>
            <div><img src="./images/products/jeff-sheldon-3219-unsplash.png" alt="Speaker image"/></div>
        </section>

        <p id="big-names">Big names to <span>show off</span></p>
                    
        <!--------------------------- LOGO SECTION --------------------------->
        <section class="logos-section">
            <div class="logo-image-container">
                <div><img src="images/logos/logo_1.png" alt=""></div>
                <div><img src="images/logos/logo_3.png" alt=""></div>
            </div>

            <div class="logo-image-container">
                <div><img src="images/logos/logo_18.png" alt="" id="adidas"></div>
                <div><img src="images/logos/logo_7.png" alt=""></div>
            </div>
            
            <div class="logo-image-container">
                <div><img src="images/logos/logo_11.png" alt=""></div>
                <div><img src="images/logos/logo_2.png" alt="" id="last-image"></div>
            </div>
        </section>

        <!--------------------------- DIVISION FOR HORIZONTAL BREAK --------------------------->
        <div class="horizontal-break"> 
            <hr>
            <hr>
        </div>
       
        <!--------------------------- DIVISION FOR FONTS --------------------------->
        <div class="fonts-container">
            <i class="fa-brands fa-facebook-f icon fb"></i>
            <i class="fa-brands fa-twitter icon"></i>
            <i class="fa-brands fa-instagram icon"></i>
            <i class="fa-brands fa-dribbble icon"></i>
            <i class="fa-sharp fa-solid fa-m icon m-icon"></i>
        </div>

        <h3 id="coded">Coded with Love and Passion</h3>
    </main>

</html>
